<div class="row section">
    <div class="col s12">
      <a (click)="gridContrato()" class="btn btn-flat btn-waves"><i class="material-icons left">arrow_back</i>Voltar</a>
    </div>
  </div>

  <form #form="ngForm">
  <div class="row container">
    <div class="card z-depth-5">
        <div class="card-content">
            <span class="card-title">Dados do Contrato</span>
            <div class="row">
              <div class="input-field col s12">
                  <!-- (ngModelChange)="setaKeyContrato($event)" -->
                  <select name="doc" materialize="material_select"  [materializeSelectOptions]="listaModelosContrato" [(ngModel)]="contrato" required #doc="ngModel">
                      <option value="" disabled selected>Selecione um contrato</option>
                      <option *ngFor="let option of listaModelosContrato" [ngValue]="option">{{option.titulo}}</option>
                  </select>
              </div>             
            </div>
            <div class="row">   
                <div class="input-field col s12 m6 l6 xl6">
                    <i class="material-icons prefix">date_range</i>
                    <input name="dataVencimento" materialize="pickadate"  [materializeActions]="dataVencimentoAction" [materializeParams]="dataVencimentoParams" [(ngModel)]="passageiroContrato.dataVencimento" placeholder="" id="dataVencimento" type="text" class="validate" required #dataVencimento="ngModel">
                    <label for="dataVencimento">Data de Vencimento do Contrato</label>
                </div>        
                  <p class="col s12 m6 l6 xl6 center-align">
                      <input type="checkbox" id="ass" name="ass" #ass="ngModel" [(ngModel)]="passageiroContrato.assinado" />
                      <label for="ass">Assinado?</label>
                  </p>                 
            </div>
          </div>
        </div>
    </div>
    <div class="row container">
        <button [disabled]="!form.form.valid" (click)="salvar()"class="col s12 m6 btn btn-waves green">Salvar</button>
        <a (click)="gridPassageiro()" class="col s12 m6 btn btn-waves red">Cancelar</a>
      </div>
    </form>

<!-- Modal LOADING -->
<div id="loading" class="modal" materialize="modal" style="height:180px;" [materializeParams]="msgParams" [materializeActions]="loading">
    <div class="modal-content center">
        <h4 style="padding-bottom:1%;">Carregando</h4>
        <div  class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
      
            <div class="spinner-layer spinner-red">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
      
            <div class="spinner-layer spinner-yellow">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
      
            <div class="spinner-layer spinner-green">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
    </div>
  </div>
  
  <!-- Modal ALERT -->
  <div id="alert" class="modal" materialize="modal" [materializeParams]="msgParams" [materializeActions]="alert">
    <div class="modal-content center no-padding">
        <div class="row orange lighten-2 white-text title-alert">
        <h4>{{msgTitulo}}</h4>
    </div>
    <div class="row">
        <p>{{msgCorpo}}</p>
    </div>
  </div>
  <div class="modal-footer">
    <a class="waves-effect waves-green btn orange lighten-1" (click)="close('ALERT')">OK</a> 
  </div>
  </div>
  
  <!-- Modal SUCCESS -->
  <div id="success" class="modal" materialize="modal" [materializeParams]="msgParams" [materializeActions]="success">
    <div class="modal-content center no-padding">
      <div class="row green lighten-2 white-text title-alert">
            <h4>{{msgTitulo}}</h4>
        </div>
        <div class="row">
            <p>{{msgCorpo}}</p>
        </div>
    </div>
    <div class="modal-footer center">
      <a class="waves-effect waves-green btn green lighten-1" (click)="close('SUCCESS')">OK</a> 
    </div>
  </div>
  
   <!-- Modal DANGER -->
   <div id="danger" class="modal" materialize="modal" [materializeParams]="msgParams" [materializeActions]="danger">
    <div class="modal-content center no-padding">
    <div class="row red lighten-2 white-text title-alert">
        <h4>{{msgTitulo}}</h4>
    </div>
    <div class="row">
        <p>{{msgCorpo}}</p>
    </div>
  </div>
  <div class="modal-footer">
  <a class="waves-effect waves-green btn btn-flat" (click)="close('DANGER')">Sim</a> 
  <a class="waves-effect waves-green btn red lighten-1" (click)="close('DANGER')">NÃ£o</a>
  </div>
  </div>
