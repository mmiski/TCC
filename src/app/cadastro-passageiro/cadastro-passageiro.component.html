<div class="row section">
    <div class="col s12">
      <a (click)="gridPassageiro()" class="btn btn-flat btn-waves"><i class="material-icons left">arrow_back</i>Voltar</a>
    </div>
  </div>
  <div class="row container">
    <div class="card z-depth-5">
        <div class="card-content">
            <span class="card-title">Dados do Passageiro</span>
            <div class="row">
                <div class="input-field col s12 ">
                    <i class="material-icons prefix">person</i>
                    <input  id="icon_nome" type="text" class="validate">
                    <label for="icon_nome">Nome</label>
                  </div>
            </div>
            <div class="row">           
                  <div class="input-field col s12 m6 l6 xl6">
                    <i class="material-icons prefix">info</i>
                    <input  id="icon_cpf" type="text" class="validate">
                    <label for="icon_cpf">CPF</label>
                  </div>
                  <div class="input-field col s12 m6 l6 xl6">
                      <i class="material-icons prefix">date_range</i>
                      <input id="dtNasc"
                      materialize="pickadate"
                      [materializeActions]="dataNascimentoAction"
                      [materializeParams]="dataNascimentoParams"
                      type="text" />
                      <label for="dtNasc">Data de Nascimento</label>
                  </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6 l6 ">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="email" class="validate">
                    <label for="email" data-error="Inválido" data-success="Válido">Email</label>
                </div>
                <div class="input-field col s12 m6 l6 ">
                    <i class="material-icons prefix">phone</i>
                    <input  id="icon_phone" type="text" class="validate">
                    <label for="icon_phone">Telefone para Contato</label>
                </div>
            </div>
          </div>
    </div>
  </div>
  <div class="row container">
    <div class="card z-depth-5">
        <div class="card-content">
            <span class="card-title">Endereço de Moradia</span>
            <div class="row">
                <agm-map [latitude]="lat" [longitude]="lng">
                    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
                </agm-map>
            </div>
          </div>
    </div>
  </div>
    <div class="row container">
          <a (click)="gridPassageiro()"class="col s12 m6 btn btn-waves green">Salvar</a>
          <a (click)="gridPassageiro()" class="col s12 m6 btn btn-waves red">Cancelar</a>
      </div>
