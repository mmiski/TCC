<div class="row section">
  <div class="col s12">
    <a (click)="gridAreaAtuacao()" class="btn btn-flat btn-waves"><i class="material-icons left">arrow_back</i>Voltar</a>
  </div>
</div>
<div class="row container">
  <div class="card z-depth-5">
      <div class="card-content">
          <span class="card-title">Dados da Área de Atuação</span>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">info</i>
              <input  id="icon_nome" type="text" class="validate">
              <label for="icon_nome">Cidade - Estado - Pais</label>
            </div>
          </div>
          <div class="row center-align">
            <h4>Período</h4>
            <p class=" col s12 m4">
              <input type="checkbox" id="m" [checked]="true" />
              <label for="m">Matutino</label>
            </p>   
            <p class=" col s12 m4">
              <input type="checkbox" id="v"  [checked]="true" />
              <label for="v">Vespertino</label>
            </p>  
            <p class=" col s12 m4">
              <input type="checkbox" id="n"  [checked]="true" />
              <label for="n">Noturno</label>
            </p> 
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">description</i>
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <label for="textarea1">Locais</label>
            </div>   
          </div>    
      </div>
  </div>
</div>
<div class="row container">
    <a (click)="gridAreaAtuacao()"class="col s12 m6 btn btn-waves green">Salvar</a>
    <a (click)="gridAreaAtuacao()" class="col s12 m6 btn btn-waves red">Cancelar</a>
</div>
