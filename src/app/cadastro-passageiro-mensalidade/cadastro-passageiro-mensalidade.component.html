<div class="row section">
  <div class="col s12">
    <a (click)="gridPassageiroMensalidade()" class="btn btn-flat btn-waves"><i class="material-icons left">arrow_back</i>Voltar</a>
  </div>
</div>
<div class="row container">
  <div class="card z-depth-5">
      <div class="card-content">
          <span class="card-title">Dados da Mensalidade</span>
          <div class="row">
            <div class="input-field col s12">
              <select name="selectedOption" materialize="material_select" [materializeSelectOptions]="selectOptions">
                      <option value="" disabled selected>Selecione uma mensalidade</option>
                      <option *ngFor="let option of selectOptions" [value]="option.value">{{option.name}}</option>
              </select>
            </div>
             <div class="input-field col s12 m6">
                <i class="material-icons prefix">attach_money</i>
                <input  id="icon_valor" type="text" class="validate">
                <label for="icon_valor">Valor do Plano</label>
              </div>            
              <div class="input-field col s12 m6">
                  <i class="material-icons prefix">date_range</i>
                  <input id="dtVenci"
                  materialize="pickadate"
                  [materializeActions]="dataVencimentoAction"
                  [materializeParams]="dataVencimentoParams"
                  type="text" />
                  <label for="dtVenci">Data Vencimento</label>
              </div>
          </div>
          <div class="divider"></div>
          <div class="row">
                <div class="input-field col s12 ">
                        <i class="material-icons prefix">info</i>
                        <input  id="icon_valor" type="text" class="validate">
                        <label for="icon_valor">Dia m√°ximo para pagamento</label>
                      </div>   
          </div>
  </div>
</div>
</div>
  <div class="row container">
        <a (click)="gridPassageiroMensalidade()"class="col s12 m6 btn btn-waves green">Salvar</a>
        <a (click)="gridPassageiroMensalidade()" class="col s12 m6 btn btn-waves red">Cancelar</a>
    </div>
