<div class="row section">
    <div class="col s12">
      <a (click)="gridUsuario()" class="btn btn-flat btn-waves"><i class="material-icons left">arrow_back</i>Voltar</a>
    </div>
  </div>
  <div class="row container">
    <div class="card z-depth-5">
        <div class="card-content">
            <span class="card-title">Dados do Usuário</span>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">person</i>
                    <input  id="icon_nome" type="text" class="validate">
                    <label for="icon_nome">Nome</label>
                  </div>
          </div>
          <div class="row">
              <div class="input-field col s12 m6 l6 xl6">
                <i class="material-icons prefix">email</i>
                <input id="email" type="email" class="validate">
                <label for="email" data-error="Inválido" data-success="Válido">Email</label>
              </div>
              <div class="input-field col s12 m6 l6 xl6">
                <i class="material-icons prefix">security</i>
                <input  id="icon_password" type="password" class="validate">
                <label for="icon_password">Senha</label>
              </div>
            </div>
        </div>
    </div>
  </div>
  <div class="row container">
      <a (click)="gridUsuario()"class="col s12 m6 btn btn-waves green">Salvar</a>
      <a (click)="gridUsuario()" class="col s12 m6 btn btn-waves red">Cancelar</a>
  </div>
