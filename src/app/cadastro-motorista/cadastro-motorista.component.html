<div class="row section">
  <div class="col s12">
    <a (click)="gridMotorista()" class="btn btn-flat btn-waves"><i class="material-icons left">arrow_back</i>Voltar</a>
  </div>
</div>
<div class="row container">
  <div class="card z-depth-5">
      <div class="card-content">
          <span class="card-title">Dados do Motorista</span>
          <div class="row">
              <div class="input-field col s12 ">
                  <i class="material-icons prefix">person</i>
                  <input  id="icon_nome" type="text" class="validate">
                  <label for="icon_nome">Nome</label>
                </div>
          </div>
          <div class="row">           
                <div class="input-field col s12 m6 l6 xl6">
                  <i class="material-icons prefix">info</i>
                  <input  id="icon_cpf" type="text" class="validate">
                  <label for="icon_cpf">CPF</label>
                </div>
                <div class="input-field col s12 m6 l6 xl6">
                    <i class="material-icons prefix">date_range</i>
                    <input id="dtNasc"
                    materialize="pickadate"
                    [materializeActions]="dataNascimentoAction"
                    [materializeParams]="dataNascimentoParams"
                    type="text" />
                    <label for="dtNasc">Data Nascimento</label>
                </div>
          </div>
          <div class="row">
              <div class="input-field col s12 ">
                  <i class="material-icons prefix">phone</i>
                  <input  id="icon_phone" type="text" class="validate">
                  <label for="icon_phone">Telefone para Contato</label>
              </div>
          </div>
        </div>
  </div>
</div>
<div class="row container">
    <div class="card z-depth-5">
        <div class="card-content">
            <span class="card-title">Carteira de Motorista</span>
            <div class="row">
                <div class="input-field col s12 ">
                    <i class="material-icons prefix">info</i>
                    <input  id="icon_reg" type="text" class="validate">
                    <label for="icon_reg">Nº de Registro</label>
                  </div>
            </div>
            <div class="row">           
                
                  <div class="input-field col s12 m6 l6 xl6">
                    <i class="material-icons prefix">date_range</i>
                    <input id="dtEmiss"
                    materialize="pickadate"
                    [materializeActions]="dataEmissaoAction"
                    [materializeParams]="dataEmissaoParams"
                    type="text" />
                    <label for="dtEmiss">Data Emissão</label>
                   </div>               

                  <div class="input-field col s12 m6 l6 xl6">
                        <i class="material-icons prefix">date_range</i>
                        <input id="dtVenci"
                        materialize="pickadate"
                        [materializeActions]="dataVencimentoAction"
                        [materializeParams]="dataVencimentoParams"
                        type="text" />
                        <label for="dtVenci">Data Vencimento</label>
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="divider"></div>
                </div>
            </div>
            <div class="row center-align">
                <h5>Habilitação</h5>
                <br>
                  <div class=" col s12 m3">
                      <input type="checkbox" id="ab" [checked]="true" />
                      <label for="ab">AB</label>
                  </div>   
                  <div class=" col s12 m3">
                      <input type="checkbox" id="v"  [checked]="true" />
                      <label for="v">C</label>
                  </div>  
                  <div class=" col s12 m3">
                      <input type="checkbox" id="n"  [checked]="true" />
                      <label for="n">D</label>
                  </div> 
                  <div class=" col s12 m3">
                      <input type="checkbox" id="x"  [checked]="true" />
                      <label for="x">E</label>
                  </div> 
            </div>
          </div>
    </div>
  </div>
</div>
  <div class="row container">
        <a (click)="gridMotorista()"class="col s12 m6 btn btn-waves green">Salvar</a>
        <a (click)="gridMotorista()" class="col s12 m6 btn btn-waves red">Cancelar</a>
    </div>
