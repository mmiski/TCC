<div class="row section">
  <div class="col s12">
    <a (click)="gridMotorista()" class="btn btn-flat btn-waves"><i class="material-icons left">arrow_back</i>Voltar</a>
  </div>
</div>
<form #form="ngForm">
<div class="row container">
  <div class="card z-depth-5">
      <div class="card-content">
          <span class="card-title">Dados do Motorista</span>
          <div class="row">
              <div class="input-field col s12 ">
                  <i class="material-icons prefix">person</i>
                  <input name="nome" [(ngModel)]="motorista.nome" placeholder="" id="nome" type="text" class="validate" required #nome="ngModel">
                  <label for="nome">Nome</label>
                </div>
          </div>
          <div class="row">           
                <div class="input-field col s12 m6 l6 xl6">
                  <i class="material-icons prefix">info</i>
                  <input name="cpf" [(ngModel)]="motorista.cpf" placeholder="" id="cpf" type="text" class="validate" required #cpf="ngModel">
                  <label for="cpf">CPF</label>
                </div>
                <div class="input-field col s12 m6 l6 xl6">
                    <i class="material-icons prefix">date_range</i>
                    <input name="dataNascimento" materialize="pickadate"  [materializeActions]="dataNascimentoAction" [materializeParams]="dataNascimentoParams" [(ngModel)]="motorista.dataNascimento" placeholder="" id="dataNascimento" type="text" class="validate" required #dataNascimento="ngModel">
                    <label for="dataNascimento">Data Nascimento</label>
                </div>
          </div>
          <div class="row">
              <div class="input-field col s12 ">
                  <i class="material-icons prefix">phone</i>
                  <input name="telefone" [(ngModel)]="motorista.telefone" placeholder="" id="telefone" type="text" class="validate" required #telefone="ngModel">
                  <label for="telefone">Telefone para Contato</label>
              </div>
          </div>
        </div>
  </div>
</div>
<div class="row container">
    <div class="card z-depth-5">
        <div class="card-content">
            <span class="card-title">Carteira de Motorista</span>
            <div class="row">
                <div class="input-field col s12 ">
                    <i class="material-icons prefix">info</i>
                    <input name="nRegistro" [(ngModel)]="motorista.nRegistro" placeholder="" id="nRegistro" type="text" class="validate" required #nRegistro="ngModel">
                    <label for="nRegistro">Nº de Registro</label>
                  </div>
            </div>
            <div class="row">           
                
                <div class="input-field col s12 m6 l6 xl6">
                    <i class="material-icons prefix">date_range</i>
                    <input name="dataEmissao" materialize="pickadate"  [materializeActions]="dataEmissaoAction" [materializeParams]="dataEmissaoParams" [(ngModel)]="motorista.dataEmissao" placeholder="" id="dataEmissao" type="text" class="validate" required #dataEmissao="ngModel">
                    <label for="dataEmissao">Data Emissão</label>
                </div>               

                <div class="input-field col s12 m6 l6 xl6">
                        <i class="material-icons prefix">date_range</i>
                        <input name="dataVencimento" materialize="pickadate"  [materializeActions]="dataVencimentoAction" [materializeParams]="dataVencimentoParams" [(ngModel)]="motorista.dataVencimento" placeholder="" id="dataVencimento" type="text" class="validate" required #dataVencimento="ngModel">
                        <label for="dataVencimento">Data Vencimento</label>
                </div>
          </div>
    </div>
  </div>
</div>
  <div class="row container">
    <button [disabled]="!form.form.valid" (click)="salvar()"class="col s12 m6 btn btn-waves green">Salvar</button>
    <a (click)="gridMotorista()" class="col s12 m6 btn btn-waves red">Cancelar</a>
    </div>
</form>


<!-- Modal LOADING -->
<div id="loading" class="modal" materialize="modal" style="height:180px;" [materializeParams]="msgParams" [materializeActions]="loading">
    <div class="modal-content center">
        <h4 style="padding-bottom:1%;">Carregando</h4>
        <div  class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
      
            <div class="spinner-layer spinner-red">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
      
            <div class="spinner-layer spinner-yellow">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
      
            <div class="spinner-layer spinner-green">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
    </div>
  </div>
  
  <!-- Modal ALERT -->
  <div id="alert" class="modal" materialize="modal" [materializeParams]="msgParams" [materializeActions]="alert">
    <div class="modal-content center no-padding">
        <div class="row orange lighten-2 white-text title-alert">
        <h4>{{msgTitulo}}</h4>
    </div>
    <div class="row">
        <p>{{msgCorpo}}</p>
    </div>
  </div>
  <div class="modal-footer">
    <a class="waves-effect waves-green btn orange lighten-1" (click)="close('ALERT')">OK</a> 
  </div>
  </div>
  
  <!-- Modal SUCCESS -->
  <div id="success" class="modal" materialize="modal" [materializeParams]="msgParams" [materializeActions]="success">
    <div class="modal-content center no-padding">
      <div class="row green lighten-2 white-text title-alert">
            <h4>{{msgTitulo}}</h4>
        </div>
        <div class="row">
            <p>{{msgCorpo}}</p>
        </div>
    </div>
    <div class="modal-footer center">
      <a class="waves-effect waves-green btn green lighten-1" (click)="close('SUCCESS')">OK</a> 
    </div>
  </div>
  
   <!-- Modal DANGER -->
   <div id="danger" class="modal" materialize="modal" [materializeParams]="msgParams" [materializeActions]="danger">
    <div class="modal-content center no-padding">
    <div class="row red lighten-2 white-text title-alert">
        <h4>{{msgTitulo}}</h4>
    </div>
    <div class="row">
        <p>{{msgCorpo}}</p>
    </div>
  </div>
  <div class="modal-footer">
  <a class="waves-effect waves-green btn btn-flat" (click)="close('DANGER')">Sim</a> 
  <a class="waves-effect waves-green btn red lighten-1" (click)="close('DANGER')">Não</a>
  </div>
  </div>
