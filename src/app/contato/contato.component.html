<div class="row section">
  <div class="col s12">
    <a (click)="pagSite()" class="btn btn-flat btn-waves"><i class="material-icons left">arrow_back</i>Voltar para o Site</a>
  </div>
</div>
<div class="row container">
  <form #form="ngForm" class="card z-depth-5" (submit)="enviar()" >
      <div class="card-content">
          <span class="card-title center teal lighten-2 white-text">Informações</span>
          <div class="row form-group" style="margin-bottom: 0px;">

            <div class="col s12 m6 l6 xl6">
              <div *ngIf="nome.errors && (nome.dirty || nome.touched)">
                  <label [hidden]="!nome.errors.required" class="red-text erro">
                    Digite seu Nome!
                  </label>
              </div>
              <div class="input-field ">
                  <i class="material-icons prefix">person</i>
                  <input name="nome" [(ngModel)]="contato.nome" id="nome" type="text" class="validate" required #nome="ngModel">
                  <label for="nome" >Nome</label>
              </div>
            </div>
             
            <div class="col s12 m6 l6 xl6">
                <div *ngIf="phone.errors && (phone.dirty || phone.touched)">
                    <label [hidden]="!phone.errors.required" class="red-text erro">
                      Digite seu Telefone!
                    </label>
                </div>
                <div class="input-field ">
                    <i class="material-icons prefix">phone</i>
                    <input name="phone" [(ngModel)]="contato.telefone" id="phone" type="text" class="validate" required #phone="ngModel">
                    <label for="phone">Telefone</label>
                </div>
            </div>


            <div class="col s12">
                <div *ngIf="email.errors && (email.dirty || email.touched)">
                    <label [hidden]="!email.errors.required" class="red-text erro">
                      Digite seu Email!
                    </label>
                </div>
                <div class="input-field ">
                    <i class="material-icons prefix">email</i>
                    <input name="email" [(ngModel)]="contato.email" id="email" type="email" class="validate" required #email="ngModel">
                    <label for="email" data-error="Email Inválido">Email</label>
                </div>
            </div>        
          </div>

          <div class="row form-group" style="margin-bottom: 0px;">
              <div class="col s12">
                  <div *ngIf="texto.errors && (texto.dirty || texto.touched)">
                      <label [hidden]="!texto.errors.required" class="red-text erro">
                        Digite uma Mensagem!
                      </label>
                  </div>
                  <div class="input-field ">
                      <i class="material-icons prefix">textsms</i>
                      <input name="texto" [(ngModel)]="contato.texto" id="texto" type="text" class="validate" required #texto="ngModel">
                      <label for="texto">Mensagem</label>
                  </div>
              </div>
          </div>
        </div>
        <div class="card-action center">
          <button [disabled]="!form.form.valid" type="submit" name="action" class=" btn btn-waves" ><i class="material-icons right">send</i>Enviar Mensagem</button >
        </div>
      </form>
</div>

<!-- Modal LOADING -->
<div id="loading" class="modal" materialize="modal" style="height:180px;" [materializeParams]="params" [materializeActions]="loading">
    <div class="modal-content center">
        <h4 style="padding-bottom:1%;">Carregando</h4>
        <div  class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
      
            <div class="spinner-layer spinner-red">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
      
            <div class="spinner-layer spinner-yellow">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
      
            <div class="spinner-layer spinner-green">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
    </div>
  </div>

  <!-- Modal ALERT -->
<div id="alert" class="modal" materialize="modal" [materializeParams]="params" [materializeActions]="alert">
    <div class="modal-content center no-padding">
        <div class="row orange lighten-2 white-text title-alert">
        <h4>{{titulo}}</h4>
    </div>
    <div class="row">
        <p>{{mensagem}}</p>
    </div>
  </div>
  <div class="modal-footer">
    <a class="waves-effect waves-green btn orange lighten-1" (click)="close('ALERT')">OK</a> 
  </div>
</div>

  <!-- Modal SUCCESS -->
  <div id="success" class="modal" materialize="modal" [materializeParams]="params" [materializeActions]="success">
    <div class="modal-content center no-padding">
      <div class="row green lighten-2 white-text title-alert">
            <h4>{{titulo}}</h4>
        </div>
        <div class="row">
            <p>{{mensagem}}</p>
        </div>
    </div>
    <div class="modal-footer center">
      <a class="waves-effect waves-green btn green lighten-1" (click)="close('SUCCESS')">OK</a> 
    </div>
  </div>

  <!-- Modal DANGER -->
<div id="danger" class="modal" materialize="modal" [materializeParams]="params" [materializeActions]="danger">
        <div class="modal-content center no-padding">
        <div class="row red lighten-2 white-text title-alert">
            <h4>{{titulo}}</h4>
        </div>
        <div class="row">
            <p>{{mensagem}}</p>
        </div>
    </div>
    <div class="modal-footer">
      <a class="waves-effect waves-green btn red lighten-1" (click)="close('DANGER')">OK</a> 
    </div>
  </div>
